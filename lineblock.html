<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блочные и линейные элементы</title>
    <link rel="stylesheet" href="lineblock.css">
</head>
<body>
    <!-- Задание 1 -->
    <h1>Заголовок (h1) - блочный элемент</h1>
    <p>Абзац (p) - блочный элемент</p>
    <div>Контейнер (div) - блочный элемент</div>
    <img src="beach.jpg" alt="Пляж" class="original-img">

    <!-- Задание 2 -->
    <h2>Преобразование элементов</h2>
    <img src="beach.jpg" alt="Пляж" class="block-img">
    <p class="inline-p">Этот абзац стал линейным.</p>
    <p class="inline-p">И теперь выстраивается в строку.</p>

    <!-- Задание 3 -->
    <div class="nested-container">
        <p>Абзац внутри контейнера</p>
        <img src="beach.jpg" alt="Пляж">
        <a href="#">Ссылка внутри контейнера</a>
    </div>
</body>
</html>
